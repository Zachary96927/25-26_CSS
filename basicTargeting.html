<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Targeting</title>
    <style>
        /*
        3 Types of Targeting:
          tag level - name of tag
          class level - .name
          id level - #name
         */
        /*Targets all tags */
        div{
            background-color: Green;
        }
        body{background-color: red;
        }

        /* id targeting
         */
        #footer{
            background-color: blue;
        }
        /* Class targeting
        */
        .middle{
            background-color: gold;
        }
    </style>
</head>
<body>

<div>Yellow World</div>

</body><br />

<div>Blue world</div>
<br />

<div>Blue world</div><br />

<div class="middle">Blue world</div><br />

<div class="middle">Blue world</div><br />

<div>Blue world</div><br />

<div id="footer">Blue world</div>


</html>
